<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic Book Club</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css"/>

    <script src="js/index.js" defer></script>

    <link rel="stylesheet" href="css/footer.css"/>
    <script src="js/footer.js" defer></script>

</head>
<body id="full_page" class="container">
<section id="navigation">
    <div id="brand">
        <a href="/"><img
                src="https://i2.wp.com/comicbookclublive.com/wp-content/uploads/2019/08/cropped-comic-book-club-logo-horizontal-300x45.png?fit=300%2C45&ssl=1"
                alt="Home"/></a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home"></i>
            </a>
            <!--        Toggler-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse border border-3" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/conventions">CONVENTIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weekly_meeting">WEEKLY MEETING INFO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">CONTACTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/SPOC-calendar">SPOC CALENDAR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<section id="main">
    <section id="welcome">
        <div class="masthead bg-primary comic-bg">
            <div class="center-15">
                <h1>Welcome</h1>
                to Comic Book Club!
            </div>
            <div class="row text-center">
                <button type="button" class="btn btn-light col spacing" id="get_to_know">Get to Know Us!</button>
                <button type="button" class="btn btn-light col spacing" id="get_in_contacts">Get in Contact with Us!</button>
                <button type="button" class="btn btn-light col spacing" id="whatelse">What else is going on in SPOC</button>
            </div>

        </div>
    </section>

    <section id="carousel">
        <h1 class="text-center">Comics we're talking about</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.imagecomics.com/assets/i/releases/16976/invincible-vol-24-the-end-of-all-things-part-1_a86b8f2abd.jpg"
                         href="https://imagecomics.com/comics/series/invincible"
                         class="d-block w-50" alt="Invincible #24">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.imagecomics.com/assets/i/releases/16189/jupiters-circle-vol-2-6_96a2be9fa4.jpg"
                         href="https://imagecomics.com/comics/releases/jupiters-circle-vol-2-6"
                         class="d-block w-50"
                         alt="Jupiter's Circle Vol. 2 #6">
                </div>
                <div class="carousel-item">
                    <img src="https://i.annihil.us/u/prod/marvel/i/mg/3/40/5730e351bd592/portrait_uncanny.jpg"
                         href="https://www.marvel.com/comics/series/15487/deadpool_kills_the_marvel_universe_2011_-_2012"
                         class="d-block w-50" alt="Deadpool Kills the Marvel Universe #1">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="text-center"  id="where">
            <h3 style="margin:20px">Let Us know what you think by going to <button id="our_weekly" type="button" class="btn btn-light"><h3>Our Next Weekly Meeting</h3></button></h3>
        </div>
    </section>

    <section id="footer">

    </section>
</section>
</body>
</html>
