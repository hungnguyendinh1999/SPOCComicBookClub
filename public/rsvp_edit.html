<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New RSVP</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/rsvp_edit.js" defer></script>

    <link rel="icon" href="data:,">
</head>
<body class="container">


<section id="edit_rsvp">
    <form action="/save_rsvp" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="john@doe.com" name="email">
        </div>
        <div class="mb-3">
            <label for="head_count" class="form-label">Number of people attending</label>
            <input type="number" step="1" class="form-control" id="head_count" placeholder="0" name="head_count">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea rows="4" cols="50" class="form-control" name="message" id="message"></textarea>
        </div>
        <div class="mb-3">
            <p id="error_message" style="color: red"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 20%">Save</button>&nbsp;
            <button type="button" class="btn btn-primary" style="width: 20%" onclick="onCancel()">Cancel</button>
        </div>
    </form>
</section>
</body>
</html>
