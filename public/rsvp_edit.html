        <h2>RSVP Form</h2>
        <form action="save_rsvp" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="john@doe.com" name="email">
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Avatar url (Optional)</label>
                <input type='text' class="form-control" id="avatar" placeholder="" name="avatar">
            </div>
            <div class="mb-3">
                <label for="head_count" class="form-label">Number of people attending</label>
                <input type="number" step="1" class="form-control" id="head_count" placeholder="0" name="head_count">
            </div>

            </div>
